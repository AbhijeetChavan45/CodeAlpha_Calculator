<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-CodeAlpha_task</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="calc-outer">
        <div class="user-input">0</div>
        <div class="keys">
        <div class="keys-btn">
          <button>AC</button>
          <button>C</button>
          <button>%</button>
          <button>/</button>
        </div>
        <div class="keys-btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="keys-btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="keys-btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="keys-btn">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
